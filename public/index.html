<!DOCTYPE html>
<html>
<head>
    <title>Time Manager</title>
    <script type="text/javascript" src="app/main.js"></script>
    <link href="css/main.css" rel="stylesheet" media="all" />
</head>
<body>
    <div class="container">
        <div class="control">
            <div class="row">
                <span class="hashSymbol">#</span>
            </div>
            <div class="row">
                <input type="text" name="ticketId" class="field-ticketId" value="123" />
            </div>
            <div class="row">
                <input type="button" class="button-startStop" value="Start" />
            </div>
            <div class="row">
                <input type="button" class="button-more" value="*" />
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
